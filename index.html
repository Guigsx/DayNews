<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayNews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>DayNews</h1>
        <p>Aqui você terá as informações mais importante rápidas e sem compromisso algum.</p>
        <h2>Principais moedas</h2>
        <div class="container">
            <div class="box">
                <div class="items">
                    <img src="/assets/dolar.svg" alt="dolar">
                    <h3>Dolar</h3>
                </div>
                <div id="infos-dolar">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/euro.svg" alt="euro">
                    <h3>Euro</h3>
                </div>
                <div id="infos-euro">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/libra.svg" alt="libra">
                    <h3>Libra</h3>
                </div>
                <div id="infos-libra">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/yuan.svg" alt="yuan">
                    <h3>Yuan</h3>
                </div>
                <div id="infos-yuan">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/rublo.svg" alt="rublo">
                    <h3>Rublo</h3>
                </div>
                <div id="infos-rublo">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/gold.png" alt="ouro">
                    <h3>Ouro</h3>
                </div>
                <div id="infos-gold">
                    <p class="description">Preço por grama.</p>
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/prata.png" alt="prata">
                    <h3>Prata</h3>
                </div>
                <div id="infos-prata">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/petroleo.png" alt="petroleo">
                    <h3>Barril de Petroleo</h3>
                </div>
                <div id="infos-petroleo">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/btc.png" alt="bitcoin">
                    <h3>BitCoin</h3>
                </div>
                <div id="infos-btc">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
            <div class="box">
                <div class="items">
                    <img src="/assets/eth.png" alt="etherium">
                    <h3>Etherium</h3>
                </div>
                <div id="infos-eth">
                    <img src="/assets/loading.svg" alt="loading" class="loading">
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
